    <!-- Tailwind CSS -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cy: {
                primary: '#6366F1', // Electric Indigo (Energetic)
                dark: '#0F172A',    // Midnight Navy (Sleek)
                accent: '#F43F5E',  // Hot Rose (Pop/Alerts)

              }
            },

            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(99, 102, 241, 0.2)', // Indigo glow

            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%)',
              'gradient-dark': 'linear-gradient(135deg, #0F172A 0%, #1E293B 100%)',

            }
          }

      }

    <style>
      /* Base styles for app-like feel */
      body {
        background-color: #F1F5F9;
        color: #1E293B;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Material Ripple Effect Simulation */
      .ripple {
        position: relative;
        overflow: hidden;
      }
      .ripple::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
      }
      .ripple:active::after {
        transform: scale(0, 0);
        opacity: 0.2;
        transition: 0s;
      }
    </style>
